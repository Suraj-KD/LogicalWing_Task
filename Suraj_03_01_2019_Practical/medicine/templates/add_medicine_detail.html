<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Medicine Detail</title>
</head>
<body>
    <div>
        <center>
            <form id="add_medicine_detail" method="post">
                {% csrf_token %}
                {% for field in form.visible_fields %}
                    <tr>
                        <div>
                            <tr>{{ field.errors }}</tr>
                            <tr>{{ field.help_text }}</tr>
                            <tr>{{ field }}</tr>
                        </div>
                    </tr>
                {% endfor %}
                <input type="submit" value="Submit" name="Submit">
            </form>
        </center>
    </div>
</body>
</html>
